<!DOCTYPE html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Delete user</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<form th:fragment="modal" class="modal-content" id="formDelete" th:method="DELETE"
      th:action="@{/admin/deleteUser/(userId=${user.getId()})}"
      th:with="deleteUser = ${user}">
  <header class="modal-header">
    <h5 class="modal-title" id="staticBackdropLabelDelete">Delete User</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>
  </header>
  <div class="modal-body text-center mx-auto">
    <div class="from-group required">
      <div class="controls">
        <p>
          <label for="deleteId" class="form-label"><strong>ID</strong></label>
          <input id="deleteId" type="number" class="form-control" th:value="${deleteUser.getId()}"
                 name="id" readonly>
        </p>
        <p>
          <label for="deleteFirstName" class="form-label"><strong>First name</strong></label>
          <input id="deleteFirstName" type="text" class="form-control" th:value="${deleteUser.getFirstName()}"
                 name="firstName" readonly>
        </p>
        <p>
          <label for="deleteLastName" class="form-label"><strong>Last name</strong></label>
          <input id="deleteLastName" type="text" class="form-control" th:value="${deleteUser.getLastName()}"
                 name="lastName" readonly>
        </p>
        <p>
          <label for="deleteAge" class="form-label"><strong>Age</strong></label>
          <input id="deleteAge" type="number" class="form-control" th:value="${deleteUser.getAge()}"
                 name="age" readonly>
        </p>
        <p>
          <label for="deleteEmail" class="form-label"><strong>Email</strong></label>
          <input id="deleteEmail" type="email" class="form-control" th:value="${deleteUser.getEmail()}"
                 name="email" readonly>
        </p>
        <p>
          <label for="deleteRole" class="form-label"><strong>Role</strong></label>
          <select id="deleteRole" name="role" class="form-select" multiple aria-label="multiple select example" size="2">
            <option th:each="role :${allRoles}"
                    th:text="${role.getRole()}"
                    th:value="${role.id}" disabled>
            </option>
          </select>
        </p>
      </div>
    </div>
  </div>
  <footer class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
      Close
    </button>
    <button type="submit" class="btn btn-danger">
      Delete
    </button>
  </footer>
</form>

</body>
</html>
