<!DOCTYPE html>
<html lang="en, ru" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>User Table</title>

    <style>
        [class="tab-content p-4 flex-fill"]{
            height: 100vh;
            background-color: rgba(76,95,95,0.05);
        }
    </style>
    <style>
        [class="row border"]{
            background-color: white;
        }
    </style>
    <style>
        [class="col p-2"]{
            background-color: rgba(76,95,95,0.11);
        }
    </style>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-brand" th:text="${authorizedUser}"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="d-flex align-items-start">
    <div class="nav flex-column col-3 my-4 nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin
        </button>
        <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">User
        </button>
    </div>
    <div class="tab-content p-4 flex-fill" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                            type="button" role="tab" aria-controls="home" aria-selected="true">User table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                            type="button" role="tab" aria-controls="profile" aria-selected="false">New user
                    </button>
                </li>
            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="container tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="row border">
                        <div class="col p-2">
                            <h5 class="my-0">All users</h5>
                        </div>
                    </div>
                    <div class="row border">
                        <div class="col gx-0">
                            <div class="d-flex text-start p-3">
                                <table class="table table-striped my-0">
                                    <tr>
                                        <th>ID</th>
                                        <th>FirstName</th>
                                        <th>LastName</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    <tbody>
                                    <tr th:each="user : ${allUsers}">
                                        <td th:text="${user.getId()}"></td>
                                        <td th:text="${user.getFirstName()}"></td>
                                        <td th:text="${user.getLastName()}"></td>
                                        <td th:text="${user.getAge()}"></td>
                                        <td th:text="${user.getEmail()}"></td>
                                        <td>
                                            <h6 th:each="role :${user.getRole()}" th:text="${role.getRole()}"></h6>
                                        </td>
                                        <td>
                                            <!--Button trigger modal -->
                                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                    th:data-bs-target="${'#editModal'+user.getId()}">
                                                Edit
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" th:id="${'editModal'+user.getId()}" th:object="${user}"
                                                 data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <form class="modal-content" id="formEdit" th:method="PATCH"
                                                          th:action="@{/admin/updateUser}"
                                                          th:with="editUser = ${user}"
                                                          th:object="${user}">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="staticBackdropLabel">Edit User</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body justify-content-center text-center mx-auto">
                                                            <div class="from-group required">
                                                                <div class="controls">
                                                                        <div>
                                                                            <label for="id"
                                                                                   class="form-label"><strong>ID</strong></label>
                                                                            <input type="number" class="form-control"
                                                                                   th:value="${editUser.getId()}" th:name="id"
                                                                                   id="id" readonly required="required">
                                                                        </div>
                                                                        <div>
                                                                            <label for="firstName" class="form-label"><strong>First
                                                                                name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   th:value="${editUser.getFirstName()}"
                                                                                   th:name="firstName" id="firstName" required="required">
                                                                        </div>
                                                                        <div>
                                                                            <label for="lastName" class="form-label"><strong>Last
                                                                                name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   th:value="${editUser.getLastName()}"
                                                                                   th:name="lastName" id="lastName" required="required">
                                                                        </div>
                                                                        <div>
                                                                            <label for="age" class="form-label"><strong>Age</strong></label>
                                                                            <input type="number" class="form-control"
                                                                                   th:value="${editUser.getAge()}" th:name="age"
                                                                                   id="age" required="required">
                                                                        </div>
                                                                        <div>
                                                                            <label for="email"
                                                                                   class="form-label"><strong>Email</strong></label>
                                                                            <input type="email" class="form-control"
                                                                                   th:value="${editUser.getEmail()}" th:name="email"
                                                                                   id="email" required="required">
                                                                        </div>
                                                                        <div>
                                                                            <label for="password" class="form-label"><strong>Password</strong></label>
                                                                            <input type="password" class="form-control"
                                                                                   th:name="password" id="password" required="required">
                                                                        </div>
                                                                        <div>
                                                                            <label for="role"
                                                                                   class="form-label"><strong>Role</strong></label>
                                                                            <select th:name="role" class="form-select" multiple
                                                                                    aria-label="multiple select example" size="2"
                                                                                    id="role" required="required">
                                                                                <option th:each="role :${allRoles}"
                                                                                        th:text="${role.getRole()}"
                                                                                        th:value="${role.id}">
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                            </div>
                                                        </div>
                                                        <div class="container modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary"
                                                                    data-bs-dismiss="modal">Edit
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </td>

                                        <td>
                                            <!--Button trigger modal -->
                                            <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                    th:data-bs-target="${'#deleteModal'+user.getId()}">
                                                Delete
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" th:id="${'deleteModal'+user.getId()}" th:object="${user}"
                                                 data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <form class="modal-content" id="formDelete" th:method="DELETE"
                                                          th:action="@{/admin/deleteUser/(userId=${user.getId()})}"
                                                          th:with="deleteUser = ${user}" th:object="${user}">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="staticBackdropLabelDelete">Delete User</h5>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body justify-content-center text-center mx-auto">
                                                            <div class="from-group required">
                                                                    <div class="controls">
                                                                        <div>
                                                                            <label for="deleteId"
                                                                                   class="form-label"><strong>ID</strong></label>
                                                                            <input type="number" class="form-control"
                                                                                   th:value="${deleteUser.getId()}" th:name="id"
                                                                                   id="deleteId" readonly>
                                                                        </div>
                                                                        <div>
                                                                            <label for="deleteFirstName" class="form-label"><strong>First
                                                                                name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   th:value="${deleteUser.getFirstName()}"
                                                                                   th:name="firstName" id="deleteFirstName"
                                                                                   readonly>
                                                                        </div>
                                                                        <div>
                                                                            <label for="deleteLastName" class="form-label"><strong>Last
                                                                                name</strong></label>
                                                                            <input type="text" class="form-control"
                                                                                   th:value="${deleteUser.getLastName()}"
                                                                                   th:name="lastName" id="deleteLastName" readonly>
                                                                        </div>
                                                                        <div>
                                                                            <label for="deleteAge"
                                                                                   class="form-label"><strong>Age</strong></label>
                                                                            <input type="number" class="form-control"
                                                                                   th:value="${deleteUser.getAge()}" th:name="age"
                                                                                   id="deleteAge" readonly>
                                                                        </div>
                                                                        <div>
                                                                            <label for="deleteEmail" class="form-label"><strong>Email</strong></label>
                                                                            <input type="email" class="form-control"
                                                                                   th:value="${deleteUser.getEmail()}"
                                                                                   th:name="email" id="deleteEmail" readonly>
                                                                        </div>
                                                                        <div>
                                                                            <label for="deleteRole"
                                                                                   class="form-label"><strong>Role</strong></label>
                                                                            <select th:name="role" class="form-select" multiple
                                                                                    aria-label="multiple select example" size="2"
                                                                                    id="deleteRole">
                                                                                <option th:each="role :${allRoles}"
                                                                                        th:text="${role.getRole()}"
                                                                                        th:value="${role.id}" disabled>
                                                                                </option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-bs-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger">Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="row border">
                        <div class="col p-2">
                            <h5 class="my-0">Add new user</h5>
                        </div>
                    </div>
                    <div class="row border">
                        <div class="col gx-0">
                            <div class="d-flex justify-content-center text-center p-3">
                                <form id="formNew" th:method="POST" th:action="@{/admin/saveUser}" th:object="${newUser}">
                                    <div class="from-group required">
                                        <div class="controls">
                                            <div>
                                                <label for="newFirstName" class="form-label"><strong>First name</strong></label>
                                                <input type="text" class="form-control" th:value="${newUser.getFirstName()}"
                                                       th:name="firstName" id="newFirstName" placeholder="First name" required="required">
                                            </div>
                                            <div>
                                                <label for="newLastName" class="form-label"><strong>Last name</strong></label>
                                                <input type="text" class="form-control" th:value="${newUser.getLastName()}"
                                                       th:name="lastName" id="newLastName" placeholder="Last name" required="required">
                                            </div>
                                            <div>
                                                <label for="newAge" class="form-label"><strong>Age</strong></label>
                                                <input type="number" class="form-control" th:value="${newUser.getAge()}"
                                                       th:name="age" id="newAge" placeholder="Age" required="required">
                                            </div>
                                            <div>
                                                <label for="newEmail" class="form-label"><strong>Email</strong></label>
                                                <input type="email" class="form-control" th:value="${newUser.getEmail()}"
                                                       th:name="email" id="newEmail" placeholder="Email" required="required">
                                            </div>
                                            <div>
                                                <label for="newPassword" class="form-label"><strong>Password</strong></label>
                                                <input type="password" class="form-control" th:value="${newUser.getPassword()}"
                                                       th:name="password" id="newPassword" placeholder="Password" required="required">
                                            </div>
                                            <div class="my-3">
                                                <label for="newRole" class="form-label"><strong>Role</strong></label>
                                                <select th:name="role" class="form-select" multiple
                                                        aria-label="multiple select example" size="2" id="newRole" required="required">
                                                    <option th:each="role :${allRoles}"
                                                            th:text="${role.getRole()}"
                                                            th:value="${role.id}">
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="modal-footer border-0 justify-content-center text-center">
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
            <h2>User information-page</h2>
            <div class="container">
                <div class="row border">
                    <div class="col p-2">
                        <h5 class="my-0">About user</h5>
                    </div>
                </div>
                <div class="row border">
                    <div class="col gx-0">
                        <div class="d-flex text-start p-3">
                            <table class="table table-striped my-0">
                            <tr>
                                <th>ID</th>
                                <th>FirstName</th>
                                <th>LastName</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            <tbody>
                            <tr th:with="authUser = ${currentUser.getUser()}">
                                <td th:text="${authUser.getId()}"></td>
                                <td th:text="${authUser.getFirstName()}"></td>
                                <td th:text="${authUser.getLastName()}"></td>
                                <td th:text="${authUser.getAge()}"></td>
                                <td th:text="${authUser.getEmail()}"></td>
                                <td>
                                    <h6 th:each="role :${authUser.getRole()}" th:text="${role.getRole()}"></h6>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
